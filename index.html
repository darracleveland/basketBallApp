<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="size">
            <h1>Team 1:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">ADD SCORE</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Points: </p>
            <script src="script.js"></script>

            <h1>Team 2:</h1>
            <h2 id="basket-ball">0</h2>
            <button id="point-btn" onclick="trash()">ADD SCORE</button>
            <button id="score-btn" onclick="airball()">SAVE</button>
            <p id="free-shot">Points: </p>
        </div>
    </body>
</html>
